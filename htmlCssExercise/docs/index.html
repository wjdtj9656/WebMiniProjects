<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 고정헤더 -->
      <header class="header-area">
        <div class="place-header">
          <div class="title">
            <a href="#" class="link-back">
              <img src="../assets/img/ico-back.svg" alt="back" />
            </a>
            샐러드점
          </div>
          <a href="#" class="my-orders">주문내역</a>
        </div>
        <div class="place-tab scroll-x">
          <div class="tab-inner">
            <a href="" class="tab is-active"><span class="txt">홈</span></a>
            <a href="" class="tab"><span class="txt">메뉴</span></a>
            <a href="" class="tab"><span class="txt">리뷰</span></a>
            <a href="" class="tab"><span class="txt">사진</span></a>
            <a href="" class="tab"><span class="txt">지도</span></a>
            <a href="" class="tab"><span class="txt">리뷰</span></a>
          </div>
        </div>
      </header>
      <!-- 고정헤더 영역 끝 -->

      <!-- 주문정보 영역 -->
      <div class="order-info-area">
        <div class="common-inner">
          <div class="info-main">
            <div class="info-main-title">
              <div class="title">
                <svg viewBox="0 0 18 18" class="ico-n-logo">
                  <path
                    fill-rule="evenodd"
                    fill="currentColor"
                    d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z"
                  ></path>
                </svg>
                주문
              </div>
            </div>
            <!-- 주문분류 -->
            <div class="tab-switch-box">
              <a href="#" class="tab-switch is-active" role="tab"
                >🛍&nbsp;&nbsp;포장</a
              >
              <a href="#" class="tab-switch" role="tab">🍽&nbsp;&nbsp;매장</a>
              <a href="#" class="tab-switch" role="tab">🛵&nbsp;&nbsp;배달</a>
            </div>
            <div class="info-main-notice">
              가지고 갈 수 있게 포장해드립니다.
            </div>
            <div class="info-main-notice alert hidden">
              <svg
                aria-hidden="true"
                class="ico-clock"
                viewBox="0 0 13 13"
                width="13"
                height="13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M6.5 0a6.5 6.5 0 110 13 6.5 6.5 0 010-13zm0 1a5.5 5.5 0 100 11 5.5 5.5 0 000-11zm.492 1.137v4.157l2.792 2.674-.692.722-3.1-2.97V2.137h1z"
                ></path>
              </svg>
              지금은 주문할 수 없습니다.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dimmed-layer hidden"></div>
    <div class="order-type-popup hidden">
      <p class="title">어디서 드시나요?</p>
      <div class="type-list">
        <a href="#" class="type-item">
          <img
            class="icon"
            src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/000000/external-paper-bag-food-delivery-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png"
          />
          <p class="desc">포장해서 가져갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
        <a href="#" class="type-item">
          <img
            class="icon"
            src="https://img.icons8.com/external-inipagistudio-lineal-color-inipagistudio/64/000000/external-table-coffeehouse-inipagistudio-lineal-color-inipagistudio.png"
          />
          <p class="desc">매장에서 먹고 갈게요</p>
          <span class="btn-selection">선택</span>
        </a>
      </div>
    </div>
  </body>
</html>
